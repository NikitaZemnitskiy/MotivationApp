<!-- Header -->

        <nav class="flex space-x-6">
            <a th:href="@{/{username}(username=${user.username})}"
               class="text-purple-700 font-semibold hover:text-yellow-500 transition">
                üéØ –ó–∞–¥–∞–Ω–∏—è
            </a>
            <a th:href="@{/history/{username}(username=${user.username})}"
               class="text-purple-700 font-semibold hover:text-yellow-500 transition">
                üìú –ò—Å—Ç–æ—Ä–∏—è
            </a>
            <a th:href="@{/shop/{username}(username=${user.username})}"
               class="text-purple-700 font-semibold hover:text-yellow-500 transition">
                üè™ –ú–∞–≥–∞–∑–∏–Ω
            </a>
            <a th:href="@{/roulette}"
               class="text-purple-700 font-semibold hover:text-yellow-500 transition">
                üé∞ –†—É–ª–µ—Ç–∫–∞
            </a>
        </nav>

        <span class="text-lg font-semibold text-gray-700">
            –ë–∞–ª–∞–Ω—Å: <span class="text-green-600" th:text="${user.balance}">0</span> –±—É—Å—ë–∏–Ω–æ–≤
        </span>
    </div>
</header>

<!-- Shop -->
<div class="max-w-6xl mx-auto bg-white rounded-xl shadow-lg p-6 relative">
    <h1 class="text-2xl font-bold mb-4">üéÅ –ú–∞–≥–∞–∑–∏–Ω</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="item : ${items}"
             class="flex flex-col justify-between border rounded-xl p-4 shadow hover:shadow-lg transition bg-gray-50 h-56">

            <!-- Title -->
            <h2 class="text-lg font-semibold text-gray-800 mb-2 truncate"
                th:text="${item.name}">Item Name</h2>

            <!-- Description (—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –±–ª–æ–∫, –¥–∞–∂–µ –µ—Å–ª–∏ –ø—É—Å—Ç–æ–π) -->
            <p class="text-sm text-gray-600 flex-grow mb-2 overflow-hidden line-clamp-3"
               th:text="${item.description} ?: ''">Description</p>

            <!-- Price -->
            <p class="font-bold text-pink-600 mb-3">üíé <span th:text="${item.price}">100</span></p>

            <!-- Buy Button -->
            <form th:action="@{'/shop/buy/' + ${item.id}}" method="post" class="mt-auto">
                <input type="hidden" name="username" th:value="${user.username}"/>
                <button type="submit"
                        class="w-full bg-pink-500 text-white rounded-lg px-4 py-2 hover:bg-pink-600 transition">
                    –ö—É–ø–∏—Ç—å
                </button>
            </form>
        </div>
    </div>

    <!-- Celebration -->
    <div id="celebrationText"
         class="hidden absolute inset-0 flex items-center justify-center bg-white/90 rounded-xl z-10">
        <div class="text-center">
            <p class="text-3xl font-bold text-pink-600 mb-4">üéâ –ü–æ–∫—É–ø–∫–∞ –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ! üéâ</p>
            <p class="text-lg text-gray-700">–°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–∫—É–ø–∫—É!</p>
        </div>
    </div>
</div>

<!-- Celebration Script -->
<script th:inline="javascript">
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("celebrate") === "true") {
        const celebration = document.getElementById("celebrationText");
        celebration.classList.remove("hidden");

        // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
        const duration = 2 * 1000;
        const end = Date.now() + duration;

        (function frame() {
            confetti({ particleCount: 5, angle: 60, spread: 55, origin: {x: 0} });
            confetti({ particleCount: 5, angle: 120, spread: 55, origin: {x: 1} });
            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        })();

        // –£–±–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫
        setTimeout(() => {
            celebration.classList.add("hidden");
        }, 2500);
    }
</script>

</body>
</html>
