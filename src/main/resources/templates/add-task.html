<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<section class="bg-white shadow-md rounded-xl p-6 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Добавить новое задание</h1>

    <form method="post" th:action="@{/tasks/add}" class="space-y-4">

        <!-- Пользователь -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">Пользователь:</label>
            <select name="userId" class="w-full border-gray-300 rounded px-3 py-2">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.displayName}">User</option>
            </select>
        </div>

        <!-- Название -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">Название:</label>
            <input type="text" name="title" class="w-full border-gray-300 rounded px-3 py-2" required/>
        </div>

        <!-- Описание -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">Описание:</label>
            <textarea name="description" class="w-full border-gray-300 rounded px-3 py-2" rows="3"></textarea>
        </div>

        <!-- Награда и штраф -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Награда (ежедневно):</label>
                <input type="number" name="dailyReward" class="w-full border-gray-300 rounded px-3 py-2" value="0"/>
            </div>
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Штраф (ежедневно):</label>
                <input type="number" name="dailyPenalty" class="w-full border-gray-300 rounded px-3 py-2" value="0"/>
            </div>
        </div>

        <!-- Тип задания (только одно) -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">Тип задания:</label>
            <div class="flex gap-4">
                <label class="flex items-center gap-2">
                    <input type="radio" name="taskType" value="isChecked" checked/>
                    Чекбокс
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" name="taskType" value="minutesGoal"/>
                    Минуты
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" name="taskType" value="countGoal"/>
                    Количество
                </label>
            </div>
        </div>

        <!-- Поля для целей -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Минуты:</label>
                <input type="number" name="minutesGoal" class="w-full border-gray-300 rounded px-3 py-2" value="0"/>
            </div>
            <div>
                <label class="block font-semibold text-gray-700 mb-1">Количество:</label>
                <input type="number" name="countGoal" class="w-full border-gray-300 rounded px-3 py-2" value="0"/>
            </div>
        </div>

        <!-- Стрик -->
        <div class="flex items-center gap-4">
            <label class="flex items-center gap-2">
                <input type="checkbox" name="isStreakEnabled"/>
                Включить стрик
            </label>
            <div>
                <label class="block text-gray-700">Множитель стрика:</label>
                <input type="number" name="streakMultiplied" class="w-20 border-gray-300 rounded px-2 py-1" value="2"/>
            </div>
        </div>

        <!-- Недельные параметры -->
        <div class="mt-2 space-y-2">
            <label class="flex items-center gap-2">
                <input type="checkbox" name="hasWeeklyNorm" checked/>
                Имеет недельную норму
            </label>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700">Норма на неделю:</label>
                    <input type="number" name="weeklyNorm" class="w-full border-gray-300 rounded px-3 py-2" value="0"/>
                </div>
                <div>
                    <label class="block text-gray-700">Награда за неделю:</label>
                    <input type="number" name="weeklyReward" class="w-full border-gray-300 rounded px-3 py-2" value="1"/>
                </div>
            </div>
            <div>
                <label class="block text-gray-700">Штраф за неделю:</label>
                <input type="number" name="weeklyPenalty" class="w-full border-gray-300 rounded px-3 py-2" value="0"/>
            </div>
        </div>

        <!-- Кнопка отправки -->
        <div class="mt-4">
            <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">
                Добавить задание
            </button>
        </div>

    </form>
</section>

</body>
</html>
