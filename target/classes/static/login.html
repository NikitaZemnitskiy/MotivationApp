<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Вход — Бусёины</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center p-4">
<div class="w-full max-w-sm bg-slate-900/70 p-6 rounded-2xl shadow-xl">
    <div class="text-center mb-6">
        <div class="text-2xl font-bold">Бусёины</div>
        <div class="text-xs opacity-70 mt-1">Войдите, чтобы продолжить</div>
    </div>

    <!-- Сообщения об ошибке/логауте -->
    <div id="msg" class="hidden mb-3 text-sm p-2 rounded-lg"></div>

    <form method="post" action="/login" class="space-y-3">
        <input type="hidden" name="redirect" id="redirectInput">
        <div>
            <label class="text-sm opacity-80">Логин</label>
            <input name="username" autocomplete="username"
                   class="mt-1 w-full rounded-xl bg-slate-800 border border-slate-700 p-2 focus:outline-none"
                   placeholder="" required>
        </div>

        <div>
            <label class="text-sm opacity-80">Пароль</label>
            <input type="password" name="password" autocomplete="current-password"
                   class="mt-1 w-full rounded-xl bg-slate-800 border border-slate-700 p-2 focus:outline-none"
                   placeholder="" required>
        </div>

        <button type="submit"
                class="w-full mt-2 rounded-xl border border-pink-500/60 bg-pink-600/30 p-2 hover:-translate-y-px transition">
            Войти
        </button>
    </form>

    <div class="text-center mt-6">
        <a href="/" class="text-xs opacity-60 hover:opacity-100 underline">На главную</a>
    </div>
</div>

<script>
    const p = new URLSearchParams(location.search);
    const r = p.get('redirect') || '';
    document.getElementById('redirectInput').value = r;
    const msg = document.getElementById('msg');
    if (p.get('error') === 'true') {
        msg.textContent = 'Неверный логин или пароль.';
        msg.className = 'mb-3 text-sm p-2 rounded-lg bg-red-500/20 border border-red-400/40';
    } else if (p.get('logout') === 'true') {
        msg.textContent = 'Вы вышли из аккаунта.';
        msg.className = 'mb-3 text-sm p-2 rounded-lg bg-emerald-500/20 border border-emerald-400/40';
    } else if (p.get('redirect')) {
        msg.textContent = 'Пожалуйста, войдите, чтобы продолжить.';
        msg.className = 'mb-3 text-sm p-2 rounded-lg bg-slate-500/20 border border-slate-400/40';
    }
</script>
</body>
</html>
